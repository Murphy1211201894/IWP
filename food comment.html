<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        }

        li {
        float: left;
        }

        li a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        }

        li a:hover {
        background-color: #111;
        }
        
        body 
        {
          background-color: lightpink;
          
        }

        textarea 
        {
            resize: none;
        }
        </style>

</head>
<body>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
      </ul> 
    <header>
        <h1>Food Comment</h1>
    </header>
    
    <div id="form">

    
    <div class="formgroup" id="name-form">
        <label for="name">Please enter your name :</label>
        <input type="text" id="name" name="name" />
    </div>
    
    <div class="formgroup" id="email-form">
        <label for="email">Please enter your e-mail:</label>
        <input type="email" id="email" name="email" />
    </div>

    <div class="formgroup" id="phone-form">
        <label for="phone">Please enter your phone number:</label>
        <input type="tel" id="phone" name="phone"/>
    </div>
    
    <div class="formgroup" id="place-form">
        <label for="place">Which restaurant did you just visited:</label>
        <input type="text" id="place" name="place" width="250px" height="250px"/>
    </div>

    
    <p>Service Rating: 1<input type="range" name="star" min="20" max="100">10</p>
    <p>Choice of Food: 1<input type="range" name="star" min="20" max="100">10</p>
    <p>Look of  Food&ensp;: 1<input type="range" name="star" min="20" max="100">10</p>
    <p>Taste of  Food&ensp;: 1<input type="range" name="star" min="20" max="100">10</p>
    <div class="formgroup" id="message-form">
        <label for="message">We do appreciate if you leave some comments for us :P</label>
        <p><textarea id="message" name="message" rows="10" cols="60"></textarea></p>
    </div>
    
        <input type="submit" value="Send your message!" />
        
    </form>
    </div>
    <p><b>You can visit our social media below too!</b></p>
    <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
    <br>
    <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
    <br>
    <a href="https://www.whatsapp.com/" class="fa fa-whatsapp"></a>

</body>
</html>
